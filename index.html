<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Drum Machine</title>

<body>
    <div class="container" id="drum-machine">
        <h1>Drum Machinima</h1>
        <div id="display">No playlist</div>
        <div class="pad-bank">
            <button class="drum-pad btn btn-primary" type="button" id="Heater-1" onclick="play('Q')">
                <audio class="clip" id="Q" src="./clip/on-time.mp3"></audio>
                <div class="text">Q</div>
            </button>
            <button class="drum-pad btn btn-primary" type="button" id="Heater-2" onclick="play('W')">
                <audio class="clip" id="W" src="./clip/writing_adventure.mp3"></audio>
                <div class="text">W</div>
            </button>
            <button class="drum-pad btn btn-primary" type="button" id="Heater-3" onclick="play('E')">
                <audio class="clip" id="E" src="./clip/alarmxperia.mp3"></audio>
                <div class="text">E</div>
            </button>
            <button class="drum-pad btn btn-primary" type="button" id="Heater-4" onclick="play('A')">
                <audio class="clip" id="A" src="./clip/on-time.mp3"></audio>
                <div class="text">A</div>
            </button>
            <button class="drum-pad btn btn-primary" type="button" id="Heater-5" onclick="play('S')">
                <audio class="clip" id="S" src="./clip/writing_adventure.mp3"></audio>
                <div class="text">S</div>
            </button>
            <button class="drum-pad btn btn-primary" type="button" id="Heater-6" onclick="play('D')">
                <audio class="clip" id="D" src="./clip/alarmxperia.mp3"></audio>
                <div class="text">D</div>
            </button>
            <button class="drum-pad btn btn-primary" type="button" id="Heater-7" onclick="play('Z')">
                <audio class="clip" id="Z" src="./clip/on-time.mp3"></audio>
                <div class="text">Z</div>
            </button>
            <button class="drum-pad btn btn-primary" type="button" id="Heater-8" onclick="play('X')">
                <audio class="clip" id="X" src="./clip/writing_adventure.mp3"></audio>
                <div class="text">X</div>
            </button>
            <button class="drum-pad btn btn-primary" type="button" id="Heater-9" onclick="play('C')">
                <audio class="clip" id="C" src="./clip/alarmxperia.mp3"></audio>
                <div class="text">C</div>
            </button>
        </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
